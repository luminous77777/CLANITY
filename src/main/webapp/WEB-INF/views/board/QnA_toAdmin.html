<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>고객센터 문의</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f8f9fa;
    }

    .settings-wrapper {
      display: flex;
      gap: 2rem;
      max-width: 1100px;
      margin: 2rem auto;
    }

    .category-menu {
      width: 180px;
    }

    .pill-btn {
      border-radius: 50rem;
      background-color: #e9ecef;
      padding: 0.5rem 1rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    .pill-btn:hover {
      background-color: #ced4da;
    }

    .section-title {
      margin-bottom: 1.5rem;
    }

    .section-title h2 {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .section-title p {
      color: #6c757d;
      font-size: 0.95rem;
    }

    .form-box {
      background-color: #fff;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.03);
    }

    .btn-danger {
      background-color: #E63946;
      border-color: #E63946;
      color: white;
    }

    .btn-danger:hover {
      background-color: #d6283d;
      border-color: #d6283d;
    }
  </style>
</head>
<body>

<div class="settings-wrapper">
  <!-- 좌측 메뉴 -->
  <div class="category-menu">
    <button class="pill-btn" >문의하기</button>
  </div>

  <!-- 우측 문의폼 -->
  <div class="flex-grow-1">
    <div class="section-title">
      <h2>1:1 문의하기</h2>
      <p>궁금한 점이 있다면 언제든 문의해주세요.</p>
    </div>

    <div class="form-box">
      <form>
        <!-- 문의 유형 -->
        <div class="mb-3">
          <label for="typeSelect" class="form-label fw-semibold">문의 유형</label>
          <select class="form-select" id="typeSelect" required>
            <option selected disabled>문의 유형 선택</option>
            <option>결제/환불</option>
            <option>클래스 정보</option>
            <option>회원/계정</option>
            <option>기타</option>
          </select>
        </div>

        <!-- 제목 -->
        <div class="mb-3">
          <label for="titleInput" class="form-label fw-semibold">문의 제목</label>
          <input type="text" class="form-control" id="titleInput" placeholder="예) 환불 요청 관련 문의드립니다." required>
        </div>

        <!-- 내용 -->
        <div class="mb-3">
          <label for="contentTextarea" class="form-label fw-semibold">문의 내용</label>
          <textarea class="form-control" id="contentTextarea" rows="5" placeholder="내용을 자세히 작성해주세요." required></textarea>
        </div>

        <!-- 첨부파일 -->
        <div class="mb-4">
          <label for="fileInput" class="form-label fw-semibold">첨부파일</label>
          <input type="file" class="form-control" id="fileInput">
          <div class="form-text">첨부파일은 최대 10MB까지 업로드 가능합니다.</div>
        </div>

        <!-- 전송 버튼 -->
        <div class="d-grid">
          <button type="submit" class="btn btn-danger fw-bold">문의 전송하기</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
