<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>알림 설정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    /* 전체 레이아웃 구성 */
    .settings-wrapper {
      display: flex;
      gap: 2rem;
    }

    .category-menu {
      width: 180px;
      font-weight: bold;
    }

    .pill-btn {
      border-radius: 50rem;
      background-color: #e9ecef;
      padding: 0.5rem 1rem;
      font-weight: 500;
      border: none;
      cursor: pointer;
    }

    .pill-btn:hover {
      background-color: #ced4da;
    }

    .pill-btn:active {
    background-color: #E63946;
    font-weight: bold;
    }

    .sub-setting {
      padding-left: 1rem;
      padding-top: 0.5rem;
    }

    .rounded-box {
      border: 1px solid #dee2e6;
      border-radius: 1rem;
      padding: 1rem 1.5rem;
      background-color: white;
      margin-bottom: 1rem;
      box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.05);
    }

    /* 아코디언 화살표 */
    .arrow {
      display: inline-block;
      width: 0;
      height: 0;
      margin-left: 8px;
      vertical-align: middle;
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
      border-left: 6px solid black;
      transition: transform 0.3s ease;
    }

    .arrow.open {
      transform: rotate(-90deg);
    }

    .form-switch .form-check-input {
      width: 60px;
      height: 30px;
      border-radius: 30px;
      background-color: #dee2e6;
      border: 1px solid #ccc;
      position: relative;
      transition: all 0.3s ease;
      appearance: none;
    }

    .form-switch .form-check-input::before {
      content: "OFF";
      position: absolute;
      top: 4px;
      right: 6px;
      font-size: 12px;
      color: white;
      z-index: 2;
    }

    .form-switch .form-check-input::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      background-color: white;
      border-radius: 50%;
      transition: all 0.3s ease;
      z-index: 1;
    }

    .form-switch .form-check-input:checked {
      background-color: #E63946;
      border-color: #E63946;
    }

    .form-switch .form-check-input:checked::before {
      content: "ON";
      left: 10px;
      right: auto;
    }

    .form-switch .form-check-input:checked::after {
      left: 33px;
    }

    .alert-group {
      cursor: pointer;
    }
    .alert-items {
      cursor: default;
    }

  </style>
</head>
<body class="p-4">

  <div class="settings-wrapper">
    <!-- 좌측 메뉴 -->
    <div class="category-menu">
      <button class="pill-btn w-100">알림 설정</button>
    </div>

    <!-- 우측 설정 -->
    <div class="flex-grow-1">
      <!-- 전체 알람 -->
      <div class="rounded-box d-flex justify-content-between align-items-center">
        <strong>모든 알람 켜기</strong>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="toggle-all" checked>
        </div>
      </div>

      <!-- 그룹: 커뮤니티 -->
      <div class="rounded-box alert-group" data-target="group1">
        <div class="d-flex justify-content-between align-items-center">
          <strong>커뮤니티 알림 설정</strong>
          <span class="arrow"></span>
        </div>
        <div id="group1" class="alert-items mt-2" style="display: none;">
          <div class="sub-setting d-flex justify-content-between align-items-center">
            <span>새 게시글 알람</span>
            <div class="form-check form-switch">
              <input class="form-check-input toggle-item" type="checkbox" checked>
            </div>
          </div>
          <div class="sub-setting d-flex justify-content-between align-items-center">
            <span>내 게시글에 댓글 알람</span>
            <div class="form-check form-switch">
              <input class="form-check-input toggle-item" type="checkbox" checked>
            </div>
          </div>
        </div>
      </div>

      <!-- 그룹: 클래스 -->
      <div class="rounded-box alert-group" data-target="group2">
        <div class="d-flex justify-content-between align-items-center">
          <strong>클래스 알림 설정</strong>
          <span class="arrow"></span>
        </div>
        <div id="group2" class="alert-items mt-2" style="display: none;">
          <div class="sub-setting d-flex justify-content-between align-items-center">
            <span>클래스 일정 알림</span>
            <div class="form-check form-switch">
              <input class="form-check-input toggle-item" type="checkbox" checked>
            </div>
          </div>
        </div>
      </div>

      <!-- 그룹: 문의 -->
      <div class="rounded-box alert-group" data-target="group3">
        <div class="d-flex justify-content-between align-items-center">
          <strong>문의 알림 설정</strong>
          <span class="arrow"></span>
        </div>
        <div id="group3" class="alert-items mt-2" style="display: none;">
          <div class="sub-setting d-flex justify-content-between align-items-center">
            <span>문의 답변 알림</span>
            <div class="form-check form-switch">
              <input class="form-check-input toggle-item" type="checkbox" checked>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(function () {
      // 모든 알람 켜기 토글
      $('#toggle-all').on('change', function () {
        const isChecked = $(this).prop('checked');
        $('.toggle-item').prop('checked', isChecked).trigger('change');
      });

      // 개별 토글 체크 시 전체 토글 상태도 갱신
      $('.toggle-item').on('change', function () {
        const allChecked = $('.toggle-item').length === $('.toggle-item:checked').length;
        $('#toggle-all').prop('checked', allChecked);
      });

      // 그룹 클릭 시 슬라이드 토글 + 화살표 회전
      $('.alert-group').on('click', function (e) {
        // 하위 토글 클릭은 제외
        if ($(e.target).is('input')) return;
            const targetId = $(this).data('target');
            const $target = $('#' + targetId);
            const $arrow = $(this).find('.arrow');
        $target.slideToggle(200);
        $arrow.toggleClass('open');
      });
    });
  </script>
</body>
</html>
