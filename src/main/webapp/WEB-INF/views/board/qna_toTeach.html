<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>강사님께 문의하기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="qna_style.css">

  <style>

    .class-thumbnail {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .class-thumbnail:hover {
      transform: scale(1.03);
    }
    .inquiry-box {
      background: #fff;
      border-radius: 0.75rem;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .form-section {
      display: none;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
<div class="container my-5">
  <div class="row g-4">
    <!-- 왼쪽 썸네일 리스트 -->
    <div class="col-md-4">
      <h5 class="fw-bold mb-3">🎨 관심있는 클래스</h5>
      <div class="d-grid gap-3">
        <div class="class-thumbnail border rounded p-2 bg-white" onclick="location.href='class_apply_1.html'">
          <img src="https://placehold.co/300x180" class="img-fluid rounded mb-2" alt="클래스1 썸네일">
          <div class="fw-semibold">수채화 원데이 클래스</div>
        </div>
        <div class="class-thumbnail border rounded p-2 bg-white" onclick="location.href='class_apply_2.html'">
          <img src="https://placehold.co/300x180" class="img-fluid rounded mb-2" alt="클래스2 썸네일">
          <div class="fw-semibold">나만의 마크라메 만들기</div>
        </div>
        <div class="class-thumbnail border rounded p-2 bg-white" onclick="location.href='class_apply_3.html'">
          <img src="https://placehold.co/300x180" class="img-fluid rounded mb-2" alt="클래스3 썸네일">
          <div class="fw-semibold">드로잉 입문 클래스</div>
        </div>
      </div>
    </div>

    <!-- 오른쪽 문의하기 -->
    <div class="col-md-8">
      <div class="inquiry-box">
        <h5 class="fw-bold mb-3">📩 문의하기</h5>
        <p class="text-muted">선택한 클래스에 대해 강사님께 직접 질문할 수 있어요.</p>
        <button class="btn btn-danger" onclick="document.querySelector('.form-section').style.display='block'">강사님께 문의하기</button>

        <!-- 폼 영역 -->
        <div class="form-section">
          <hr>
          <form>
            <div class="mb-3">
              <label class="form-label">이메일</label>
              <input type="email" class="form-control" placeholder="example@clanity.com" required>
            </div>
            <div class="mb-3">
              <label class="form-label">문의 제목</label>
              <input type="text" class="form-control" placeholder="문의 내용을 간단히 적어주세요" required>
            </div>
            <div class="mb-3">
              <label class="form-label">문의 내용</label>
              <textarea class="form-control" rows="5" placeholder="자세한 내용을 입력해주세요" required></textarea>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="checkConfirm" required>
              <label class="form-check-label" for="checkConfirm">
                입력한 정보를 확인했습니다.
              </label>
            </div>
            <button type="submit" class="btn btn-danger w-100">문의 보내기</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
