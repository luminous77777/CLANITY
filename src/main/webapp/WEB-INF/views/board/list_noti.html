<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>전체 알림 리스트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    body a {text-decoration: none;}

    /* 전체 레이아웃 구성 */
    .settings-wrapper {
      display: flex;
      gap: 2rem;
    }

    .category-menu {
      width: 180px;
      font-weight: bold;
    }

    .pill-btn {
      border-radius: 50rem;
      background-color: #e9ecef;
      padding: 0.5rem 1rem;
      font-weight: 500;
      border: none;
      cursor: pointer;
    }

    .pill-btn:hover {
      background-color: #ced4da;
    }

    .pill-btn:active {
        background-color: #E63946;
        font-weight: bold;
    }

    .sub-setting {
      padding-left: 1rem;
      padding-top: 0.5rem;
    }

    .rounded-box {
      border: 1px solid #dee2e6;
      border-radius: 1rem;
      padding: 1rem 1.5rem;
      background-color: white;
      margin-bottom: 1rem;
      box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.05);
    }

    /* 아코디언 화살표 */
    .arrow {
      display: inline-block;
      width: 0;
      height: 0;
      margin-left: 8px;
      vertical-align: middle;
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
      border-left: 6px solid black;
      transition: transform 0.3s ease;
    }

    .arrow.open {
      transform: rotate(-90deg);
    }

    .form-switch .form-check-input {
      width: 60px;
      height: 30px;
      border-radius: 30px;
      background-color: #dee2e6;
      border: 1px solid #ccc;
      position: relative;
      transition: all 0.3s ease;
      appearance: none;
    }

    .form-switch .form-check-input::before {
      content: "OFF";
      position: absolute;
      top: 4px;
      right: 6px;
      font-size: 12px;
      color: white;
      z-index: 2;
    }

    .form-switch .form-check-input::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      background-color: white;
      border-radius: 50%;
      transition: all 0.3s ease;
      z-index: 1;
    }

    .form-switch .form-check-input:checked {
      background-color: #E63946;
      border-color: #E63946;
    }

    .form-switch .form-check-input:checked::before {
      content: "ON";
      left: 10px;
      right: auto;
    }

    .form-switch .form-check-input:checked::after {
      left: 33px;
    }

    .alert-group {
      cursor: pointer;
    }
    .alert-items {
      cursor: default;
    }

  </style>

<body class="p-4">

  <div class="settings-wrapper">
    <!-- 좌측 메뉴 -->
    <div class="category-menu">
      <button class="pill-btn w-100">알림 기록</button>
    </div>

    <!-- 우측 설정 -->
    <div class="flex-grow-1">
        <!-- 알림 기록 보기 -->
        <div class="mt-4">
        <h5 class="mb-3">알림 기록 보기</h5>

        <!-- 필터 버튼 -->
        <div class="mb-3 d-flex gap-2 flex-wrap">
            <button class="pill-btn active" data-category="all">전체</button>
            <button class="pill-btn" data-category="notice">공지</button>
            <button class="pill-btn" data-category="class">클래스</button>
            <button class="pill-btn" data-category="community">소셜링</button>
            <button class="pill-btn" data-category="inquiry">문의</button>
        </div>

        <!-- 알림 리스트 -->
        <div id="notification-list">
            <!-- 예시 알림 -->
            <div class="rounded-box mb-2 notification-item" data-category="notice">
            <div class="d-flex justify-content-between">
                <div>
                <strong>[공지]</strong> 시스템 점검 안내
                <div class="text-muted small">2025-06-28 14:30</div>
            </div>
            <button class="btn btn-sm btn-outline-secondary">읽음</button>
            </div>
            </div>

            <div class="rounded-box mb-2 notification-item" data-category="class">
            <div class="d-flex justify-content-between">
                <div>
                <strong>[클래스]</strong> 내일 예정된 클래스가 있어요.
                <div class="text-muted small">2025-06-28 10:15</div>
                </div>
                <button class="btn btn-sm btn-outline-secondary">읽음</button>
            </div>
            </div>

            <div class="rounded-box mb-2 notification-item" data-category="community">
            <div class="d-flex justify-content-between">
                <div>
                <strong>[커뮤니티]</strong> 새 댓글이 달렸어요.
                <div class="text-muted small">2025-06-27 18:00</div>
                </div>
                <button class="btn btn-sm btn-outline-secondary">읽음</button>
            </div>
            </div>
  </div>

  <div class="text-center mt-3">
  <a id="load-more" class="btn btn-sm">10개 더보기</a>
</div>


</div>
</div>
</div>
</body>
