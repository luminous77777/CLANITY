<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>문의하기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f8f9fa;
    }

    .settings-wrapper {
      display: flex;
      gap: 2rem;
      max-width: 1100px;
      margin: 2rem auto;
    }

    .category-menu {
      width: 180px;
    }

    .pill-btn {
      border-radius: 50rem;
      background-color: #e9ecef;
      padding: 0.5rem 1rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    .pill-btn:hover {
      background-color: #ced4da;
    }

    .faq-box {
      display: block;
      padding: 1rem 1.25rem;
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      font-size: 0.95rem;
      color: #495057;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .faq-box:hover {
      background-color: #fff0a1;
    }

    .faq-box strong {
      color: #e63946;
      font-size: 1rem;
      margin-right: 0.5rem;
    }

    .big-button {
      padding: 1rem;
      border-radius: 0.75rem;
      font-weight: bold;
      font-size: 1rem;
    }

    .btn-danger {
      background-color: #E63946;
      border-color: #E63946;
      color: white;
    }

    .btn-danger:hover {
      background-color: #d6283d;
      border-color: #d6283d;
    }

    .section-title {
      margin-bottom: 1rem;
    }

    .section-title h2 {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .section-title p {
      color: #6c757d;
      font-size: 0.95rem;
    }

    .text-center a.btn {
      padding: 0.5rem 1.5rem;
    }
  </style>
</head>
<body>

<div class="settings-wrapper">
  <!-- 좌측 사이드바 -->
  <div class="category-menu">
    <button class="pill-btn">문의하기</button>
  </div>

  <!-- 우측 컨텐츠 -->
  <div class="flex-grow-1">
    <div class="section-title">
      <h2>1:1 문의하기</h2>
      <p>궁금한 점이 있다면 언제든 문의해주세요.</p>
    </div>

    <!-- FAQ 안내 -->
    <a href="#" class="faq-box mb-4">
      <strong>FAQ 바로가기</strong> 문의 전 자주 묻는 질문을 확인해보세요.
    </a>

    <!-- 버튼 섹션 -->
    <div class="row g-3 mb-4">
      <div class="col-md-6">
        <button class="big-button btn btn-outline-secondary w-100">클래스 강사에게 문의하기</button>
      </div>
      <div class="col-md-6">
        <a href="QnA_toAdmin.html" class="big-button btn btn-danger w-100">고객센터 문의하기</a>
        
      </div>
    </div>

    <!-- 내 문의내역 -->
    <div class="text-center">
      <a href="#" class="btn-outline-dark">내 문의내역 보기</a>
    </div>
  </div>
</div>

</body>
</html>
